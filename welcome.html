<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- very important to include this tag, set the site size to equal the device width -->
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <script src="https://kit.fontawesome.com/2e0221c94f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/hamburger.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Saira+Extra+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <title>Pivot Tire Calculator</title>
  <link href="css/reset.css" rel="stylesheet" type="text/css" />
  <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <header>
      <!-- back -->
      <div class="back-button">
        <a href="index.html">
          <img src="images/eva_arrow-back-fill.svg" alt="back-arrow-button">
        </a>
      </div>
      <!-- logo -->
      <div class="logo-container">
        <h1>Pivot</h1>
      </div>
      <nav>
        <h2 class="hidden">Navigation</h2>
        <ul class="nav-links">
          <li class="nav-link"><a href="#">Dashboard</a></li>
          <li class="nav-link"><a href="#">Settings</a></li>
        </ul>

        <button class="hamburger hamburger--elastic" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </nav>
    </header>
    <section class="welcome-container">
      <h2 class="hidden">Welcome user message</h2>
      <div class="white-box">
        <!-- content -->
        <h3>Ok Kirk, in order to give you an optical riding experience
          please follow all the steps in next page. There you will learn reasons behind your choices in order to make
          you fast. Enjoy.</h3>
      </div>
      <div class="continue-button">
        <input type="text" value="Continue" name="continue">
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
