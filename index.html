<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- very important to include this tag, set the site size to equal the device width -->
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <script src="https://kit.fontawesome.com/2e0221c94f.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Saira+Extra+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <title>Pivot Tire Calculator</title>
  <link href="css/reset.css" rel="stylesheet" type="text/css" />
  <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <section class="sign-in-form">
      <h1 class="hidden">Image background</h1>
      <div class="image-background">
        <img src="images/coen-van-de-broek-hdyYvZ3Hj7w-unsplash.jpg" alt="unsplash image of cyclist">
      </div>
      <div class="content-background">
        <div class="form-background">
          <h2>Log in</h2>
          <form>
              <!-- username -->
              <div class="input-background">
                <span>Username</span>
                <input type="text" name="Name">
              </div>
              <!-- password -->
              <div class="input-background">
                <span>Password</span>
                <input type="password" name="Password">
              </div>
              <div class="remember">
                <label><input class="check-box" type="checkbox" name="Remember">Remember me</label>
              </div>
              <!-- password field -->
              <div class="orange-lava-button">
                <a href="welcome.html">
                  <input type="submit" value="Sign in" name="sign in">
                </a>
              </div>
              <!-- don't have an account -->
              <div class="input-box">
                <p>Don't have an account?<a href="#"> Sign up</a></p>
              </div>
          </form>
          <div class="social-container">
            <h3 class="social-media-title">Login with social media</h3>
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fab fa-strava"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
